<!doctype html>
<html lang="en">
<head>
  <meta charset="urf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewpoint" content="width=device-width, initial-scale=1">
  
  <title>Dashboard | SmartHistory</title>
  <link rel="icon" href="../img/Logo_16px.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/css/bootstrap-select.min.css"
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container" style="margin-top: 30px;">
    <div class="col-md-8" style="height: 150px; text-align: center;">
      <h2>My Dashboard</h2></br>
      <p>Month: 
      <select>
      <!--<select class="selectpicker">-->
        <option>October</option>
        <option>September</option>
        <option>August</option>
      </select>
      </p>
    </div>
    <div class="col-md-4" style="height: 150px; text-align: right;">
      <h4>12 videos (+3 vs last month)</h4>
      <h4>7 articles (-2 vs last month)</h4>
      <h4>3 PDF documents</h4>
    </div>
    
    <!-- domain pie -->
    <div id="chart-1" class="col-md-6 " style="background: green; height: 300px; margin-top: 20px;">
    </div>
    
    <div id="chart-2" class="col-md-6" style="background: purple; height: 300px; margin-top: 20px;">
    </div>
    
    <div id="chart-3" class="col-md-6" style="background: yellow; height: 300px; margin-top: 20px;">
    </div>
    
    <div id="chart-4" class="col-md-6" style="background: red; height: 300px; margin-top: 20px;">
    </div>
    
    <div id="dataCard" class="col-md-6" style="background: silver; height: 300px; margin-top: 20px; margin-bottom: 50px;">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/js/bootstrap-select.min.js"></script>-->
  <script src="dashboard.js"></script>
</body>
</html>
